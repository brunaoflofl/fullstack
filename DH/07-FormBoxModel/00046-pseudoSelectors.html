<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Formulários</H1>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="nome" required>
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="e-mail">
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="senha">
        <br>
        <br>
        <label>Você ja foi ao cinema?</label>
        <br>
        <input type="radio" id="sim" name="movie" value="sim" checked><label for="sim">Sim</label>
        <br>
        <input type="radio" id="não" name="movie" value="não"><label for="não">Não</label>
        <br>
        <br>
        <label>Qual seu tipo de filme favorito?</label><br>
        <input type="checkbox" id="terror" name="genero" value="terror"><label for="terror">Terror</label>
        <br>
        <input type="checkbox" id="drama" name="genero" value="drama"><label for="drama">Drama</label>
        <br>
        <input type="checkbox" id="romance" name="genero" value="romance"><label for="romance">Romance</label>
        <br>
        <br>
        <label>Qual seu país?</label>
        <br>
        <select id="pais" name="pais">
            <option value="BRA">Brasil</option>
            <option value="ARG">Argentina</option>
            <option value="URU">Uruguai</option>
        </select> 
        <br>
        <br>
        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea id="mensagem" name="mensagem" cols="30" rows="10"></textarea>
        <br>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
